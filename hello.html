<html>
    <body>
        <h1> Menggunakan document.write() </h1>
        <script type="text/javascript">
            document.write("Hello, Nama saya adalah <RAHMAT HIDAYAT>");
            console.log("Hello, Nama saya adalah <RAHMAT HIDAYAT>")
        </script>
        <p> Belajar javascript </p>
        <h1> Menambahkan innerHTML</h1>
        <p id="hitung"></p>
        <script>
            document.getElementById("hitung") .innerHTML= 10 + 100;
        </script>
    </body>
</html>
